<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>${configer.systemName} - 角色管理</title>
<link href="${configer.prefix}/skins/default/body.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="${configer.prefix}/js/base.js?load(page_exe.js,role.js)"></script>
<script language="javascript" src="/js/common/prototype.js"></script>
<script language="javascript" src="/js/common/log/log4javascript.js"></script>
</head>

<body class="body_bg">
<script type="text/javascript">
<!--
	BaseClass.addOnLoad(roleQuery);
-->
</script>
<#include "../common_loading.ftl" />
<div id="role_index">
<form name="roleIndexForm" method="POST" acton="/syspurview/role.do?action=query" onsubmit="roleQuery();return false;">
<table width="100%" border="0" cellspacing="0" cellpadding="3">
	<tr>
    	<td class="line">您现在的位置： 角色管理 -> 角色列表</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td height="5"></td></tr>
</table>
<#include "../common_tips.ftl" />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="list_query">
	<tr>
		<td width="10%" align="right">角色名称：
		</td>
			<td width="30%" align="left" bgcolor="#FFFFFF">
			<input name="qname" id="qname" type="text" class="box0" onFocus="this.className='box1'" onBlur="this.className='box0'" size="30" maxlength="20" />
		</td>
			<td width="60%" align="left" bgcolor="#FFFFFF">&nbsp;
			<input name="sub" type="submit" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="查 询">&nbsp;
			<input name="sub" type="button" sys_opt="save" onclick="roleAdd()" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="添 加" />&nbsp;
			<input name="sub" type="button" sys_opt="edit" onclick="roleEdit()" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="修 改" />&nbsp;
			<input name="sub" type="button" sys_opt="remove" onclick="roleDel()" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="删 除">&nbsp;
		</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td height="5"></td></tr>
</table>
<span id="role_list">
</span>
</form>
</div>
<div id="role_update" style="display:none">
</div>
</body>
</html>

<#-- 这里加html和body是为了使用页面级的按钮权限控制 -->
<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="list_table" style="word-break:break-all">
	<tr class="list_title">
		<td width="10%" align="center"><input type="checkbox" name="ckbox" value="checkbox" onclick="base.checkAll('groupId',this.checked)" />全选</td>
    	<td width="20%" align="center">用户组名称</td>
    	<td width="10%" align="center">借书本数限制</td>
    	<td width="10%" align="center">借书天数限制</td>
    	<td width="10%" align="center">办证押金</td>
    	<td width="10%" align="center">超期罚金</td>
    	<!-- <td width="80" align="center">用户数</td> -->
    	<td align="center">备注</td>
    	<td width="200" align="center">操作</td>
	</tr>
	<#if groups?size = 0>
	<tr bgcolor="#FFFFFF" onMouseOver="this.className='list_over'" onMouseOut="this.className='list_out'">
		<td align="center" colspan="6"><font color="red">暂时没有任何用户组！</font></td>
	</tr>
	</#if>
	<#list groups as group>
	<tr bgcolor="#FFFFFF" onMouseOver="this.className='list_over'" onMouseOut="this.className='list_out'">
	  	<td align="center"><input type="checkbox" name="groupId" value="${group.groupId}" /> ${group_index+1}</td>
	    <td align="center"><span id="${group.groupId}_name">${group.groupName}</span></td>
	    <td align="center">${group.book_limit!}</td>
	    <td align="center">${group.day_limit!}</td>
	    <td align="center">#{group.deposit?default(0);M2}</td>
	    <td align="center">#{group.fine?default(0);M2}</td>
	  <!--   <td align="center"><span id="${group.groupId}_users">${group.groupUserNum}</span></td> -->
	    <td align="center">${group.groupDetail}</td>
	    <td align="center">
	    	<input name="btn_del" onclick="groupEdit('${group.groupId}')" type="button" sys_opt="edit" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="修 改" /> &nbsp;
	    	<input name="btn_del" onclick="groupDel('${group.groupId}')" type="button" sys_opt="remove" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="删 除" /> &nbsp;
	    	<input name="btn_del" onclick="groupDetail('${group.groupId}')" type="button" sys_opt="show" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="查看角色" /> &nbsp;
	    </td>
	  </tr>
	  </#list>
</table>
</body>
</html>

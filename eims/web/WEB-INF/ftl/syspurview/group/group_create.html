<#-- 
  - 用户组添加页面.
  - 用户的添加时需要选择该用户组的成员登陆的子系统。包括：系统平台(sys_admin)，教育平台(sys_edu)，学习中心(sys_study)
  - 三个子系统的标记是写死在页面上的，不允许被更改！
  -->

<table width="100%" border="0" cellspacing="0" cellpadding="3">
	<tr>
		<td class="line">您现在的位置： 用户组管理 -> 新增用户组</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td height="5"></td></tr>
</table>
<form name="groupUpdateForm" id="roleUpdateForm" method="POST" action="" onsubmit="return groupUpdateCheck(1);">
<#include "../common_tips.ftl" />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="update_tbl">
	<tr>
		<td align="right" class="tdLeft" width="120px"><font color="red"><B>*</B></font> 用户组名称： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="groupName" id="groupName" type="text" maxlength="50" size="30" class="box0" onFocus="this.className='box1'" onBlur="this.className='box0'"/>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="120px"><font color="red"><B>*</B></font> 用户组角色： </td>
		<td align="left" valign="top" class="tdRight">
			<table>
				<tr>
					<td width="120px">
						<select name="s_roleId" id="s_roleId" size="6" multiple>
							<#list roles as role>
								<option value="${role.roleId}">${role.name}</option>
							</#list>
						</select>
					</td>
					<td align="center" width="80px">
						<p><input name="btn01" type="button" class="btn01" onclick="groupAddRole()" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="添 加" /></p>
						<p><input name="btn01" type="button" class="btn01" onclick="groupDelRole()" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="删 除" /></p>
					</td>
					<td width="120px">
						<select name="groupRole" id="groupRole" size="6" multiple>
						</select>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="120px"><font color="red"><B>*</B></font> 登陆子系统： </td>
		<td align="left" valign="top" class="tdRight">
			<select name="loginSys" id="loginSys">
				<#list subSys as system>
					<option value="${system.sysFlag}">${system.sysName}</option>
				</#list>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="120px"><font color="red"><B>*</B></font> 借书本数限制： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="book_limit" id="book_limit" type="text" maxlength="50" size="30" class="box0" onFocus="this.className='box1'" onBlur="this.className='box0'"/>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="120px"><font color="red"><B>*</B></font> 借书天数限制： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="day_limit" id="day_limit" type="text" maxlength="50" size="30" class="box0" onFocus="this.className='box1'" onBlur="this.className='box0'"/>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="120px"><font color="red"><B>*</B></font> 办证押金： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="deposit" id="deposit" type="text" maxlength="50" size="30" class="box0" onFocus="this.className='box1'" onBlur="this.className='box0'"/>元
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="120px"><font color="red"><B>*</B></font> 超期罚金： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="fine" id="fine" type="text" maxlength="50" size="30" class="box0" onFocus="this.className='box1'" onBlur="this.className='box0'"/>元/本/天
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="120px">用户组描述： </td>
		<td align="left" valign="top" class="tdRight">
			<textarea name="groupDetail" id="groupDetail" rows="6" cols="60" class="box0" onFocus="this.className='box1'" onBlur="this.className='box0'"></textarea>
		</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td height="5">&nbsp;</td>
	</tr>
	<tr>
		<td height="5" align="center">
			<input name="btn01" id="role_update_btn" type="submit" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="提 交" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input name="btn01" type="button" class="btn01" onclick="pag.back('group_index','group_update');" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="返 回" />
		</td>
	</tr>
</table>
</form>

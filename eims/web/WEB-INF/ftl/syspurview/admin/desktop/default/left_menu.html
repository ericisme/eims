<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/newcss/common.css">
<link rel="stylesheet" type="text/css" href="/newcss/left_menu.css">
<style type="text/css">
<!--
* { margin:0; padding:0; border:0;}
body { background: #e0f1fc; }
img { border:0; }
-->
</style>
</head>
<body>
<table width="100%" border="0" cellspacing="5" cellpadding="0">
  <tr>
    <td align="center" valign="top">
    
    
    
    
 <div id="left_menu">
  <ul id="nav">
	<#list Modules as mList>
							
								<#assign id=mList_index>
								<#list mList as mod>
									<#if mod_index=0>
									<li>
										<#if mod.menu>
										
									 <h1><a href="#Menu=menu_${mList_index}" onClick="DoMenu('menu_${mList_index}')"><img src="/newimages/left_menu_dot_01_02.gif" width="20" height="25" align="absmiddle" />${mod.MName}</a></h1>
										<#else>
										</#if>
									
						            <ul id="menu_${mList_index}" class="collapsed">
			                        <#else>
					                        <#if mod.menu>
											<#else>
											   <li><a href="${mod.MUrl}" target="main"><img src="/newimages/left_menu_dot_02_01.gif" width="20" height="25" align="absmiddle" />${mod.MName}</a></li>
											</#if>
									</#if>
									<#if mod_index=mList?size-1>
								  </ul>
						           </li>
									</#if>
								</#list>
								
							</#list>
    
    
    
  </ul>
<div style="clear:both;"></div>
</div>
<script type=text/javascript><!--
var LastLeftID = "";

function menuFix() {
	var obj = document.getElementById("nav").getElementsByTagName("li");
	
	for (var i=0; i<obj.length; i++) {
		obj[i].onmouseover=function() {
			this.className+=(this.className.length>0? " ": "") + "sfhover";
		}
		obj[i].onMouseDown=function() {
			this.className+=(this.className.length>0? " ": "") + "sfhover";
		}
		obj[i].onMouseUp=function() {
			this.className+=(this.className.length>0? " ": "") + "sfhover";
		}
		obj[i].onmouseout=function() {
			this.className=this.className.replace(new RegExp("( ?|^)sfhover\\b"), "");
		}
	}
}

function DoMenu(emid)
{
	var obj = document.getElementById(emid);	
	obj.className = (obj.className.toLowerCase() == "expanded"?"collapsed":"expanded");
	if((LastLeftID!="")&&(emid!=LastLeftID))	//关闭上一个Menu
	{
		document.getElementById(LastLeftID).className = "collapsed";
	}
	LastLeftID = emid;
}

function GetMenuID()
{

	var MenuID="";
	var _paramStr = new String(window.location.href);

	var _sharpPos = _paramStr.indexOf("#");
	
	if (_sharpPos >= 0 && _sharpPos < _paramStr.length - 1)
	{
		_paramStr = _paramStr.substring(_sharpPos + 1, _paramStr.length);
	}
	else
	{
		_paramStr = "";
	}
	
	if (_paramStr.length > 0)
	{
		var _paramArr = _paramStr.split("&");
		if (_paramArr.length>0)
		{
			var _paramKeyVal = _paramArr[0].split("=");
			if (_paramKeyVal.length>0)
			{
				MenuID = _paramKeyVal[1];
			}
		}
	}
	
	if(MenuID!="")
	{
		DoMenu(MenuID)
	}
}

GetMenuID();
menuFix();
--></script>

    </td>
  </tr>
</table>
</body>
</html>

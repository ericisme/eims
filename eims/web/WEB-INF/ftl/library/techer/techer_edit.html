<!-- auto generated -->
<table width="100%" border="0" cellspacing="0" cellpadding="3">
	<tr>
		<td class="line">您现在的位置： 教师管理 -> 编辑教师</td>
	</tr>
</table>
<form name="techerUpdateForm" id="techerUpdateForm" method="POST" action="" onsubmit="return techerUpdateCheck(2);">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td></td><input name="id" id="id" type="hidden" value="${techer.userId!}" /></tr>
</table>
<#include "../../common_tips.ftl" />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="update_tbl">
  	<tr style="display: none">
		<td align="right" class="tdLeft" >ID： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="techer_id" id="techer_id" type="text" maxlength="50" size="25" class="box0" value="${techer.userId!}"
				onFocus="this.className='box1'" onBlur="this.className='box0'" />
		</td>
	</tr> 
	
	<tr>
		<td align="right" class="tdLeft" width="15%">所属用户组： </td>
		<td align="left" valign="top" class="tdRight" >
			<select name="groupId" id="groupId">
				<option value="-1">请选择用户所属的用户组</option>
				<#list userGroups as group>
					<option value="${group.groupId}" <#if techer.groupId=group.groupId>selected</#if> >${group.groupName}</option>
				</#list>
			</select>
		</td>
		
		<td align="right" class="tdLeft"  >用户类别： </td>
		<td align="left" valign="top" class="tdRight">
			<select name="user_type" id="user_type" disabled>
				<option value="-1">请选择用户类别</option>
				${userTypeOpiton}
			</select>
		</td>
	</tr>
	 
	<tr>
		<td align="right" class="tdLeft" width="15%">IC卡号： </td>
		<td align="left" valign="top" class="tdRight" >
			<input name="id_card" id="id_card" type="text" maxlength="50" size="25" class="box0" value="${techer.id_card!}"
				onFocus="this.className='box1'"  onBlur="this.className='box0'" onchange="checkMaxLength(event,20)" onpropertychange="checkMaxLength(event,20);"/>
		</td>
		
		<td align="right" class="tdLeft"  >继教号： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="loginName" id="loginName" type="text" maxlength="50" size="25" class="box0" value="${techer.loginName!}"
				onFocus="this.className='box1'" onBlur="this.className='box0';checkLoginName(this.value,'2');" onchange="checkMaxLength(event,20)" onpropertychange="checkMaxLength(event,20)"/>
				<font color="red"><B>*</B></font>
		</td>
	</tr>
	 
	<tr>
		<td align="right" class="tdLeft"  >姓名： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="realName" id="realName" type="text" maxlength="50" size="25" class="box0" value="${techer.realName!}"
				onFocus="this.className='box1'" onBlur="this.className='box0'" onchange="checkMaxLength(event,18)" onpropertychange="checkMaxLength(event,18)"/>
				<font color="red"><B>*</B></font>
		</td>
		
		<td align="right" class="tdLeft"  >出生日期： </td>
		<td align="left" valign="top" class="tdRight" >
			<input name="birthday" id="birthday" type="text" maxlength="50" size="25" class="box0" value="${techer.birthday!}"
				onFocus="setdayWithOnTime(this)" onBlur="this.className='box0'" onchange="checkMaxLength(event,20)"/>
		</td>
	</tr>
	 <tr>
		<td align="right" class="tdLeft"  >电话： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="phone" id="phone" type="text" maxlength="50" size="25" class="box0"  value="${techer.phone!}"
				onFocus="this.className='box1'" onBlur="this.className='box0'" onchange="checkMaxLength(event,15)" />
		</td>
		
		<td align="right" class="tdLeft"  >手机： </td>
		<td align="left" valign="top" class="tdRight" >
			<input name="mobile" id="mobile"  type="text" maxlength="50" size="25" class="box0"  value="${techer.mobile!}"
				onBlur="this.className='box0'" onchange="checkMaxLength(event,20)" onpropertychange="checkMaxLength(event,12)"/>
		</td>
	</tr>
	<tr>
	<td align="right" class="tdLeft"  >性别： </td>
		<td align="left" valign="top" class="tdRight">
			<select name="gender" >
					${editGenderHtmlSelect!}
			</select>
				<font color="red"><B>*</B></font>
		</td>
		<td align="right" class="tdLeft"  >E-mail： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="email" id="email" type="text" maxlength="50" size="25" class="box0"  value="${techer.email!}"
				onFocus="this.className='box1'" onBlur="this.className='box0'" onchange="checkMaxLength(event,15)" />
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">镇区： </td>
		<td align="left" valign="top" class="tdRight" colspan="3">
			<select name="editCityId" onchange="changeZhptAgencyIndex(this.value,'editAgencyId','editSchoolId','editGradeId','editAgency','editSchool','editGrade')" ${disableTown!}>
			    ${citySelectHtml!}
			</select>
			<font color="red"><B>*</B></font>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft"  >机构： </td>
		<td align="left" valign="top" class="tdRight" >
			<span id="editAgency">
				<select name="editAgencyId" onchange="changeZhptSchoolIndex(this.value,'editSchoolId','editGradeId','editSchool','editGrade')" ${disableAgency!}
				    ${agencySelectHtml!}
				</select>
			</span>
			<font color="red"><B>*</B></font>
		</td>
	
		<td align="right" class="tdLeft"  >学校： </td>
		<td align="left" valign="top" class="tdRight" >
			<span id="editSchool">
				<select name="editSchoolId" onchange="changeZhptGrade(this.value,'editGradeId','editGrade')" ${disableSchool!}
					${schoolHtmlSelect!}
				</select>
			</span>
		</td>
	</tr>
	
	<tr>
		<td align="right" class="tdLeft" >年级： </td>
		<td align="left" valign="top" class="tdRight">
			<span id="editGrade">
				<select name="editGradeId"  onchange="changeClassName(this.value,'editClassNameId', 'editClassName')">
					<option value="-1">--请选择--</option>
					${editGradeHtmlSelect!}
				</select>
			</span>
		</td>

		<td align="right" class="tdLeft" >班级： </td>
		<td align="left" valign="top" class="tdRight">
			<span id="editClassName">
			 	<select name="editClassNameId" >
			 		<option value="-1">--请选择--</option>
					${editClassNameHtmlSelect!}
				</select>
			</span>
		</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td height="5">&nbsp;</td>
	</tr>
	<tr>
		<td height="5" align="center">
			<input name="btn01" id="sys_update_btn" type="submit" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="提 交" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input name="btn01" type="button" class="btn01" onclick="pag.back('techer_index','techer_update');" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="返 回" />
		</td>
	</tr>
</table>

</form>

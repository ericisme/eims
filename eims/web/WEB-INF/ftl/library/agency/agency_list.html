<html>
<body>
<#assign agencySize=page.result?size />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="list_table" style="word-break:break-all">
	<tr class="list_title">
		<td width="8%" align="center">
		<input type="checkbox" name="ckbox" value="checkbox" onclick="base.checkAll('id',this.checked)" />全选
		</td>
		<td align="center" >机构名称</td>
		<td align="center" >机构简称</td>
    	<td align="center" >镇区</td>
    	<td align="center" >排序</td>
    	<td align="center" >机构描述</td>
    	<td align="center" >操作</td>
    	
	</tr>
	<#if agencySize = 0>
	<tr bgcolor="#FFFFFF" onMouseOver="this.className='list_over'" onMouseOut="this.className='list_out'">
		<td align="center" colspan="9"><font color="red">没有符合条件的机构！</font></td>
	</tr>
	</#if>
	<#list page.result as agency >
	<tr bgcolor="#FFFFFF" onMouseOver="this.className='list_over'" onMouseOut="this.className='list_out'">
	  	<td align="center"><input type="checkbox" name="id" value="${agency.id}" /></td>
	  	<td align="left">${agency.agency_name!}</td>
	  	<td align="left">${agency.agency_shortname!}</td>
    	<td align="left"><#if agency.city??>${agency.city.name!}<#else>未知</#if></td>
    	<td align="left">${agency.agency_order!}</td>
    	<td align="left">
    		<span style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">
	  		${agency.agency_desc!}</span>
	  	</td>
	     <td align="center">
	    	<input sys_opt="edit" onclick="agencyEdit('${agency.id}')" type="button" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="编 辑" />&nbsp;
	    	<input sys_opt="remove" onclick="agencyDel('${agency.id}')" type="button" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="删 除" />&nbsp;
	    	<input sys_opt="show" onclick="agencyDetail('${agency.id}')" type="button" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="查看详情" />
	    </td>
	</tr>
	</#list>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="1">
	<tr>
		<td width="60%">&nbsp;</td>
		<td align="right">${page.paginate}</td>
	</tr>
</table>
</body>
</html>

<table width="100%" border="0" cellspacing="0" cellpadding="3">
	<tr>
		<td class="line">您现在的位置： 机构管理 -> 查看机构详情</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td height="5"></td></tr>
</table>
<form name="agencyUpdateForm" id="agencyUpdateForm" method="POST" action="" onsubmit="return agencyUpdateCheck(2);">
<#include "../../common_tips.ftl" />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="update_tbl">
	<tr>
		<td align="right" class="tdLeft" width="20%">镇区： </td>
		<td align="left" valign="top" class="tdRight">
			<#if agency.city??>${agency.city.name!}<#else>未知</#if>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">机构名称： </td>
		<td align="left" valign="top" class="tdRight">
			${agency.agency_name!}
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">机构描述： </td>
		<td align="left" valign="top" class="tdRight">
			<label>
		    	<textarea name="agency_desc" id="agency_desc" cols="45" rows="5" readonly="readonly">${agency.agency_desc?default("")}</textarea>
		 	 </label>
		</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td height="5">&nbsp;</td>
	</tr>
	<tr>
		<td height="5" align="center">
			<input name="btn01" type="button" class="btn01" onclick="pag.back('agency_index','agency_update');" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="返 回" />
		</td>
	</tr>
</table>
</form>

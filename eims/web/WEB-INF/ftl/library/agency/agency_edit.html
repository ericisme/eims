<table width="100%" border="0" cellspacing="0" cellpadding="3">
	<tr>
		<td class="line">您现在的位置： 机构管理 -> 编辑机构</td>
	</tr>
</table>
<form name="agencyUpdateForm" id="agencyUpdateForm" method="POST" action="" onsubmit="return agencyUpdateCheck(2);">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td height="5"></td><input name="id" id="id" type="hidden" value="${agency.id!}" /></tr>
</table>
<#include "../../common_tips.ftl" />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="update_tbl">
	  	 
	<tr>
		<td align="right" class="tdLeft" width="20%">镇区： </td>
		<td align="left" valign="top" class="tdRight">
				<select name="city_id" id="editCityId" style="width:150px">
					${citySelectHtml!}
				</select>
				<font color="red"><B>*</B></font>
		</td>
	</tr>
	 
	 <tr>
		<td align="right" class="tdLeft" width="20%">上级机构： </td>
		<td align="left" valign="top" class="tdRight">
				<select name="parent_id" id="parent_id" >
					${parentSelectHtml!}
				</select>
		</td>
	</tr>
	
	<tr>
		<td align="right" class="tdLeft" width="20%">机构名称：</td>
		<td align="left" valign="top" class="tdRight">
			<input name="agency_name" id="agency_name" type="text"
				onchange="checkMaxLength(event,100);" onpropertychange="checkMaxLength(event,100);"
				size="30" class="box0" value="${agency.agency_name!}"
				onFocus="this.className='box1'" onBlur="this.className='box0'"/>
				<font color="red"><B>*</B></font>
		</td>
	</tr>
		
	<tr>
		<td align="right" class="tdLeft" width="20%">机构简称：</td>
		<td align="left" valign="top" class="tdRight">
			<input name="agency_shortname" id="agency_shortname" type="text"
				onchange="checkMaxLength(event,100);" onpropertychange="checkMaxLength(event,100);"
				size="30" class="box0" value="${agency.agency_shortname!}"
				onFocus="this.className='box1'" onBlur="this.className='box0'"/>
				<font color="red"><B>*</B></font>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">排序：</td>
		<td align="left" valign="top" class="tdRight">
			<input name="agency_order" id="agency_order" type="text"
				size="30" class="box0" value="${agency.agency_order!}"
				onBlur="if(!checkNumber(this.value)){alert('请填写数字');this.focus();}this.className='box0'"
				onFocus="this.className='box1'"/>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">机构类别：</td>
		<td align="left" valign="top" class="tdRight">
			<select name="agency_type" id="agency_type" >
					${typeSelectHtml!}
			</select>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">机构描述：</td>
		<td align="left" valign="top" class="tdRight">
			<label>
		    	<textarea name="agency_desc" id="agency_desc" cols="45" rows="5" onchange="checkMaxLength(event,255);" onpropertychange="checkMaxLength(event,255);">${agency.agency_desc?default("")}</textarea>
		 	 </label>
		</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td height="5">&nbsp;</td>
	</tr>
	<tr>
		<td height="5" align="center">
			<input name="btn01" id="sys_update_btn" type="submit" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="提 交" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input name="btn01" type="button" class="btn01" onclick="pag.back('agency_index','agency_update');" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="返 回" />
		</td>
	</tr>
</table>
</form>

<html>
<body>
<#assign bookSize=list?size />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="list_table" style="word-break:break-all">
	<tr class="list_title">
    	<td align="center">编号</td>
    	<td align="center">名称</td>
    	<td align="center">索书号</td>
    	<td align="center">类别</td>
    	<td align="center">所属学校</td>
    	<td align="center">价格</td>
    	<td align="center">作者</td>
    	<td align="center">存放位置</td>
	</tr>
	<#if bookSize = 0>
	<tr bgcolor="#FFFFFF" onMouseOver="this.className='list_over'" onMouseOut="this.className='list_out'">
		<td align="center" colspan="9"><font color="red">没有符合条件的记录！</font></td>
	</tr>
	</#if>
	<#list list as book >
	<tr bgcolor="#FFFFFF"  onMouseOver="this.className='list_over'" onMouseOut="this.className='list_out'" >
    	<td align="left">${book.book_no!}</td>
    	<td align="left">
    	${book.book_name!}
    	</td>
    	<td align="left">${book.book_index!}</td>
    	<td align="left">${book.category_name!}</td>
    	<td align="left"><#if book.school??>${book.school.school_name!}</#if></td>
    	<td align="left">${book.book_price!}</td>
    	<td align="left">${book.book_author!}</td>
    	<td align="left">${book.book_place!}</td>
	</tr>
	</#list>
</table>
</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图书管理</title>
<link href="/html/syspurview/skins/default/body.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="/html/syspurview/js/base.js?load(page_exe.js,/html/library/common.js)"></script>
<script language="javascript" src="/html/library/parent.js"></script>
<script language="javascript" src="/html/library/xxptUtils.js"></script>
<script language="javascript" src="/js/common/prototype.js"></script>
<script language="javascript" src="/js/common/log/log4javascript.js"></script>
<script language="javascript" src="/js/calendar.js"></script>
<script language="javascript" src="/html/library/bookDataCascade.js"></script>

</head>
<body class="body_bg">
<script type="text/javascript">
<!--
	//BaseClass.funcList.push(selectOptionByDiv);
	BaseClass.addOnLoad(bookQuery);
-->
</script>
<#include "../../common_loading.ftl" />
<div id="book_index">
<table width="100%" border="0" cellspacing="0" cellpadding="3">
	<tr>
    	<td class="line">您现在的位置： 图书管理 -> 图书管理</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td height="5"></td></tr>
</table>
<#include "../../common_tips.ftl" />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="list_query">
	<tr height="12">
		<td  align="right" height="12">
			镇区：
		</td>
		<td align="left" bgcolor="#FFFFFF">
			<select name="queryCityId" onchange="changeZhptAgencyIndex(this.value,'queryAgencyId','queryAgency','querySchoolId','querySchool')" ${disableTown!}>
				${citySelectHtml!}
			</select>&nbsp;
		</td>
		<td  align="right">
			机构：
		</td>
		<td align="left" bgcolor="#FFFFFF" >
			<span id="queryAgency" name="queryAgency">
			<select name="queryAgencyId" onchange="changeZhptSchoolIndex(this.value,'querySchoolId','querySchool')" ${disableAgency!}>
				${agencySelectHtml!}
			</select></span>&nbsp;
		</td>
		<td  align="right">
			学校：
		</td>
		<td align="left" bgcolor="#FFFFFF" >
			<span id="querySchool" name="querySchool">
				<select name="querySchoolId" ${disableSchool!}>
					${schoolHtmlSelect!}
				</select>
			</span>&nbsp;
		</td>
		
		</tr>
	<tr  height="12">
		<td  align="right">
			索书号：
		</td>
		<td align="left" bgcolor="#FFFFFF" >
			<input type="text" name="bookIndex" id="bookIndex" size="12"></input>
		</td>
		<td   align="right">
			图书名：
		</td>
		<td align="left" bgcolor="#FFFFFF">
			<input type="text" name="bookName" id="bookName" size="12"></input>
		</td>
		
		
		<td   align="right">
			入库时间：
		</td>
		<td align="left" bgcolor="#FFFFFF">
			<input type="text" name="bookStorageTime" id="bookStorageTime" size="12" onFocus="setdayWithOnTime(this)"></input>
		</td>
		
	</tr>
	<tr  height="12">
		<td width="100%" align="center" colspan="6" bgcolor="#FFFFFF">&nbsp;&nbsp;
			<input name="sub" type="button" onclick="bookQuery()" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="查 询" />&nbsp;
			<input name="sub" type="button" onclick="bookConfirm()" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="选 择" /> <font color=red>（双击该行也可以进行选择）</font>
		</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td height="5"></td></tr>
</table>
<span id="book_list">
</span>
</div>
<div id="book_update" style="display:none">
</div>
</body>
</html>

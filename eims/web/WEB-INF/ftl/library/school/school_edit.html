<!-- auto generated -->
<table width="100%" border="0" cellspacing="0" cellpadding="3">
	<tr>
		<td class="line">您现在的位置： 学校 -> 编辑学校</td>
	</tr>
</table>
<form name="schoolUpdateForm" id="schoolUpdateForm" method="POST" action="" onsubmit="return schoolUpdateCheck(2);">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td height="5">
	<input name="id" id="id" type="hidden" value="${school.id!}" />
	<input name="school_no" id="school_no" type="hidden" value="${school.school_no!}" />
	</td></tr>
</table>
<#include "../../common_tips.ftl" />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="update_tbl">
	  	 
	<tr>
		<td align="right" class="tdLeft" width="20%">学校名称： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="school_name" id="school_name" type="text" 
				onchange="checkMaxLength(event,30);" onpropertychange="checkMaxLength(event,30);"
			 	size="30" class="box0" value="${school.school_name!}"
				onFocus="this.className='box1'" onBlur="this.className='box0'"/>
				<font color="red"><B>*</B></font>
		</td>
	</tr>
	<!-- 
	<tr>
		<td align="right" class="tdLeft" width="20%">学校编码： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="school_no" id="school_no" type="text" 
			 	size="30" class="box0" value="${school.school_no!}"
				onFocus="this.className='box1'" onBlur="this.className='box0'"/>
		</td>
	</tr>
	 -->
	<tr>
		<td align="right" class="tdLeft" width="20%">学校代码： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="school_code" id="school_code" type="text" 
			 	size="30" class="box0" value="${school.school_code!}"
				onFocus="this.className='box1'" onBlur="this.className='box0'"/>
		</td>
	</tr>
	 
	<tr>
		<td align="right" class="tdLeft" width="20%">镇区： </td>
		<td align="left" valign="top" class="tdRight">
		     <select name="editCitySelect" style="width:150px"
		     	onchange="getAgencySelectByCityId(this.value,'editAgencyHtml','editAgencySelect')">
		     	${citySelectHtml!}
		     </select> 
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">学校所属的机构： </td>
		<td align="left" valign="top" class="tdRight">
		    <span id="editAgencyHtml">
		    <select id="editAgencySelect" name="editAgencySelect"  style="width:250px">${agencySelectHtml!}</select> 
		    </span>
			<font color="red"><B>*</B></font>
		</td>
	</tr>
	
	<tr>
		<td align="right" class="tdLeft" width="20%">学校包含的年级类型： </td>
		<td align="left" valign="top" class="tdRight">
		    ${gradeCheckBox!}
		    <font color="red"><B>*</B></font>
		</td>
	</tr>

	<tr>
		<td align="right" class="tdLeft" width="20%">学校描述： </td>
		<td align="left" valign="top" class="tdRight">
		   <label>
		    <textarea name="schoolDesc" id="schoolDesc" cols="45" rows="5" onchange="checkMaxLength(event,255);" onpropertychange="checkMaxLength(event,255);">${school.schoolDesc?default("")}</textarea>
		  </label>
		</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td height="5">&nbsp;</td>
	</tr>
	<tr>
		<td height="5" align="center">
			<input name="btn01" id="sys_update_btn" type="submit" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="提 交" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input name="btn01" type="button" class="btn01" onclick="pag.back('school_index','school_update');" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="返 回" />
		</td>
	</tr>
</table>
</form>

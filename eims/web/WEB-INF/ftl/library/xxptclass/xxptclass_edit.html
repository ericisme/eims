<!-- auto generated -->
<table width="100%" border="0" cellspacing="0" cellpadding="3">
	<tr>
		<td class="line">您现在的位置： 班级 -> 编辑班级</td>
	</tr>
</table>
<form name="zfptClassUpdateForm" id="zfptClassUpdateForm" method="POST" action="" onsubmit="return zfptClassUpdateCheck(2);">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td height="5"></td><input name="id" id="id" type="hidden" value="${zfptClass.id!}" /></tr>
</table>
<#include "../../common_tips.ftl" />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="update_tbl">
	  	 
	<tr>
		<td align="right" class="tdLeft" width="20%">镇区： </td>
		<td align="left" valign="top" class="tdRight">
			<select name="editCityId" onchange="changeZhptAgencyIndex(this.value,'editAgencyId','editSchoolId','editGradeId','editAgency','editSchool','editGrade')" ${disableTown!}>
			    ${citySelectHtml!}
			</select>
		</td>
	</tr>
	
	<tr>
		<td align="right" class="tdLeft" width="20%">机构： </td>
		<td align="left" valign="top" class="tdRight">
			<span id="editAgency">
				<select name="editAgencyId" onchange="changeZhptSchoolIndex(this.value,'editSchoolId','editGradeId','editSchool','editGrade')" ${disableAgency!}>
				    ${agencySelectHtml!}
				</select>
			</span>
		</td>
	</tr>
	
	<tr>
		<td align="right" class="tdLeft" width="20%">学校： </td>
		<td align="left" valign="top" class="tdRight">
			<span id="editSchool">
				<select name="editSchoolId" onchange="changeZhptGrade(this.value,'editGradeId','editGrade')" ${disableSchool!}>
					<option value="-1">--请选择--</option>
					${schoolHtmlSelect!}
				</select>
			</span>
			<font color="red"><B>*</B></font>
		</td>
	</tr>
	
	<tr>
		<td align="right" class="tdLeft" width="20%">年级： </td>
		<td align="left" valign="top" class="tdRight">
			<span id="editGrade">
				<select name="editGradeId">
					<option value="-1">--请选择--</option>
					${editGradeHtmlSelect!}
				</select>
			</span>
			<font color="red"><B>*</B></font>
		</td>
	</tr>
	
	 <tr>
		<td align="right" class="tdLeft" width="20%">班级： </td>
		<td align="left" valign="top" class="tdRight">
			<!-- 2011-6-20修改 原来为：span id="editClassName" -->
			<span id="editClassName4Create">
		 		<select name="editClassNameId" >
		 			<option value="-1">--请选择--</option>
					${editClassNameHtmlSelect!}
				</select>
			</span>
				<font color="red"><B>*</B></font>
		</td>
	</tr>
	
	<tr>
		<td align="right" class="tdLeft" width="20%">班级描述： </td>
		<td align="left" valign="top" class="tdRight">
	     <label>
		    <textarea name="classDesc" id="classDesc" cols="45" rows="5" onchange="checkMaxLength(event,255)" onpropertychange="checkMaxLength(event,255)">${zfptClass.classDesc?default("")}</textarea>
		  </label>
		</td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td height="5">&nbsp;</td>
	</tr>
	<tr>
		<td height="5" align="center">
			<input name="btn01" id="sys_update_btn" type="submit" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="提 交" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input name="btn01" type="button" class="btn01" onclick="pag.back('zfptClass_index','zfptClass_update');" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="返 回" />
		</td>
	</tr>
</table>
</form>

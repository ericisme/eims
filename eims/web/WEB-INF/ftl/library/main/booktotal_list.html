<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" class="list_table" style="margin-top:0;word-break:break-all">
	<tr class="list_title">
    	<td align="center">(${areaName!})总册数</td>
    	<td align="center">在库册数</td>
    	<td align="center">出借册数</td>
    	<td align="center">遗失册数</td>
    	<td align="center">损坏册数</td>
    	
	</tr>
	<tr bgcolor="#FFFFFF"  onMouseOver="this.className='list_over'" onMouseOut="this.className='list_out'" >
    	<td align="center">${total!}</td>
    	<td align="center">${inTotal!}</td>
    	<td align="center">${outTotal!}</td>
    	<td align="center">${loseTotal!}</td>
    	<td align="center">${badTotal!}</td>
	</tr>
</table>
</body>
</html>

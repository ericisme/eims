<!-- auto generated -->
<table width="100%" border="0" cellspacing="0" cellpadding="3">
	<tr>
		<td class="line">您现在的位置： 学生管理 -> 导入学生信息</td>
	</tr>
</table>
<form name="studentUpdateForm" id="studentUpdateForm" method="POST" action="/library/student.do?action=importStudentSubmit" onsubmit="return importHandle();">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td height="5"></td></tr>
</table>
<#include "../../common_tips.ftl" />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="update_tbl">
  	 <tr style="display: none">
		<td align="right" class="tdLeft" >ID： </td>
		<td align="left" valign="top" class="tdRight">
			<input name="student_id" id="student_id" type="text" maxlength="50" size="25" class="box0" value="-1"
				onFocus="this.className='box1'" onBlur="this.className='box0'" />
		</td>
	</tr> 
	<tr>
		<td align="right" class="tdLeft" width="20%">模板下载： </td>
		<td align="left" valign="top" class="tdRight">
		<input  type="button" onclick="download()" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="下 载" />
		</td>
	</tr>
	
	<tr>
		<td align="right" class="tdLeft" width="20%">所属用户组： </td>
		<td align="left" valign="top" class="tdRight">
		  	<select name="groupId" id="groupId" disabled>
				${groupSelectHtml}
			</select>
			<font color="red"><B>*</B></font>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">导入到所属镇区： </td>
		<td align="left" valign="top" class="tdRight">
		  	<select id="importCityId" name="importCityId" onchange="changeZhptAgencyIndex(this.value,'importAgencyId','importSchoolId','importGradeId','importAgency','importSchool','importGrade')" ${disableTown!}>
				${citySelectHtml!}
			</select>  
			<font color="red"><B>*</B></font>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">导入到所属机构： </td>
		<td align="left" valign="top" class="tdRight">
			<span id="importAgency">
		  	<select id="importAgencyId" name="importAgencyId" onchange="changeZhptSchoolIndex(this.value,'importSchoolId','importGradeId','importSchool','importGrade')"  ${disableAgency!}>
				 ${agencySelectHtml!}
			</select>  
			</span>
			<font color="red"><B>*</B></font>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">导入到所属学校： </td>
		<td align="left" valign="top" class="tdRight">
			<span id="importSchool">
			  	<select id="importSchoolId" name="importSchoolId" onchange="changeZhptGrade(this.value,'importGradeId','importGrade')" ${disableSchool!}>
					 ${schoolHtmlSelect!}
				</select>  
				<font color="red"><B>*</B></font>
			</span>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">导入到所属年级： </td>
		<td align="left" valign="top" class="tdRight">
			<span id="importGrade">
			  	<select id="importGradeId" name="importGradeId" onchange="changeClassName(this.value,'importClassId', 'importClass')">
			  		<option value="-1">--请选择--</option>
					${editGradeHtmlSelect!}
				</select>  
				<font color="red"><B>*</B></font>
			</span>
		</td>
	</tr>
	<tr>
		<td align="right" class="tdLeft" width="20%">导入到所属班级： </td>
		<td align="left" valign="top" class="tdRight">
			<span id="importClass">
			  	<select id="importClassId" name="importClassId">
			  		<option value="-1">--请选择--</option>
					 ${editClassCodeHtmlSelect!}
				</select>  
				<font color="red"><B>*</B></font>
			</span>
		</td>
	</tr>
	<tr>
	 <td align="right" class="tdLeft" width="20%">附件： 
	 </td>
	 <td align="left" valign="top" class="tdRight">
		<span id="file_delete"></span>
	</td>
	</tr> 
	<tr>
	 <td align="right" class="tdLeft" width="20%">上传： 
	    <input type=hidden id='F1' onclick="importend()">
	    <input id="importName" name="importName" type="hidden"/>
		<input id="importattach_path" name="importattach_path" type="hidden"/>
	 </td>
	 <td align="left" valign="top" class="tdRight">
			<iframe frameborder="0" name="my_upload" id="my_upload" height="25" width="100%" src="/fileuploadframe/studentimport.htm"></iframe>
			
	</td>
	</tr> 
 <tr>
	 <td align="right" class="tdLeft" width="20%">注意： 
	 </td>
	 <td align="left" valign="top" class="tdRight">
		<font color=red>导入用户的初始化密码是123456；<br/>
		如果数据填写有误，提交后， 系统会弹出一个“导入失败学生数据表”（表示该表数据未导入成功，其余数据已经成功导入），请下载该表，根据最后一列的提示修改完继续上传。
		</font>
	</td>
	</tr> 
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td height="5">&nbsp;</td>
	</tr>
	<tr>
		<td height="5" align="center">
			<input name="btn01" id="sys_update_btn" type="submit" class="btn01" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="提 交" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input name="btn01" type="button" class="btn01" onclick="pag.back('student_index','student_update');" onmouseover="this.className='btn02'" onMouseOut="this.className='btn01'" value="返 回" />
		</td>
	</tr>
</table>
</form>

<html>
<body>
<#setting datetime_format="yyyy-MM-dd"/> 
<#assign summarySize=page.result?size />
<table width="100%" border="0" cellpadding="5" cellspacing="1" class="list_table" style="word-break:break-all">
	<tr class="list_title">
		<td align="center">序号</td>
    	<td align="center">学校</td>
    	<td align="center">班级</td>
    	<td align="center">学生姓名</td>
    	<td align="center">借阅量</td>
    	<td align="center">借阅明细</td>  
	</tr>
	<#if summarySize = 0>
	<tr bgcolor="#FFFFFF" onMouseOver="this.className='list_over'" onMouseOut="this.className='list_out'">
		<td align="center" colspan="7"><font color="red">没有符合条件的记录！</font></td>
	</tr>
	</#if>
	<#list page.result as summary >
	<tr bgcolor="#FFFFFF" onMouseOver="this.className='list_over'" onMouseOut="this.className='list_out'">
    	<td align="center">${summary_index+1}</td>
    	<td align="center">${summary.school_name!}</td>
    	<td align="center">${summary.class_name!}</td>
    	<td align="center">${summary.user_name!}</td>
    	<td align="center">${summary.total!}</td>
     	<td align="center"><a href="#" onclick="studentSummaryDetail('${summary.user_id}')">查看</a></td>
	</tr>
	</#list>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="1">
	<tr>
		<td width="60%">&nbsp;</td>
		<td align="right">${page.paginate}</td>
	</tr>
</table>
</body>
</html>

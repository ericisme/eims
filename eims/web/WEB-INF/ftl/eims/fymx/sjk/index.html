var pag = null;

function AllAreaExcel()    
{   
 var oXL = new ActiveXObject("Excel.Application");    
 var oWB = oXL.Workbooks.Add();    
 var oSheet = oWB.ActiveSheet;     
 var sel=document.body.createTextRange();   
 sel.moveToElementText(eimsListTable);   
 sel.select();   
 sel.execCommand("Copy");   
 oSheet.Paste();   
 oXL.Visible = true;   
}
//查询
function query(){	
	if (pag == null) pag = new PageExe();
	var qv = 'a=a';
	//if($F('_ygbh') != ''){
	//	qv += '&ygbh__like__string=' + new BaseClass().encode($F('_ygbh'),true);
	//}
	if($F('_ygxm') != ''){
		qv += '&ygxm__like__string=' + new BaseClass().encode($F('_ygxm'),true);
	}
	if($F('_xb') != ''){
		qv += '&xb__eq__string=' + new BaseClass().encode($F('_xb'),true);
	}
	if($F('_gzksrq') != ''){
		qv += '&gzrq__gte__string=' + $F('_gzksrq');
	}
	if($F('_gzjsrq') != ''){
		qv += '&gzrq__lte__string=' + $F('_gzjsrq');
	}
	pag.query(
		baseUrl + '?action=list',
		'_list',
		qv + '&orders=id__desc'
	);
}
// 分页查询方法
function yggzJump(/*string*/_url, /*int*/curPage)
{
	pag.query(
		_url + curPage,
		'_list'
	);
}

// 删除
function remove(id)
{
	var _id = base.getChecked('id', true);
	if (!id && _id.length < 1) {
		base.alert('请先选择要删除的记录！');
		return;
	}
	base.log('要删除的员工工资记录ID为：' + (id || _id.join(',')));
	base.confirm('您确信要删除选中的记录吗？', function() {
		new Ajax.Request(
				baseUrl + '?action=remove',
				{
					method : 'POST',
					evalScripts : true,
					parameters :	'id=' + (id || _id.join('&id=')),
					onComplete : function(xmlHttp,error){
						alert("删除成功");
						query();
					}
				}
			);		
	});
}

//保存,i为外挂字符，为空时为 编辑
function checkForm(i){	
	var et = $('ygbh'+i);
	//if (!et || et.value.strip() == '') {
 	//	base.alert('请输入员工编号！',function(){et.focus();});
 	//	return false;
 	//}	
	et = $('ygxm'+i);
	if (!et || et.value.strip() == '') {
 		base.alert('请输入员工姓名！',function(){et.focus();});
 		return false;
 	}
	et = $('gzrq'+i);
	if (!et || et.value.strip() == '') {
 		base.alert('请选择工资日期！',function(){et.focus();});
 		return false;
 	}	
	et = $('jbgz'+i);	
	if (!checkPrice(et)) {
 		base.alert('基本工资 金额格式不正确，只允许数据带2位小数！',function(){et.focus();});
 		return false;
 	}	
	et = $('tc'+i);	
	if (!checkPrice(et)) {
 		base.alert('提成 金额格式不正确，只允许数据带2位小数！',function(){et.focus();});
 		return false;
 	}
		et = $('yfgz'+i);	
	if (!checkPrice(et)) {
 		base.alert('应付工资 金额格式不正确，只允许数据带2位小数！',function(){et.focus();});
 		return false;
 	}
		et = $('sbf'+i);	
	if (!checkPrice(et)) {
 		base.alert('社保费 金额格式不正确，只允许数据带2位小数！',function(){et.focus();});
 		return false;
 	}
		et = $('khgz'+i);	
	if (!checkPrice(et)) {
 		base.alert('扣回工资 金额格式不正确，只允许数据带2位小数！',function(){et.focus();});
 		return false;
 	}
		et = $('sfgz'+i);	
	if (!checkPrice(et)) {
 		base.alert('实发工资 金额格式不正确，只允许数据带2位小数！',function(){et.focus();});
 		return false;
 	}
      
	//i不为空时为插入，为空时为编辑保存
	if(!i==''){
		//插入
		$('addButtun').disabled="disabled";
		$('addButtun').value="添加中。"
		 new Ajax.Request(
			baseUrl + '?action=save',
			{
				method : 'POST',
				evalScripts : true,
				parameters :	//'ygbh='+$F('ygbh'+i)+
								'&ygxm='+$F('ygxm'+i)+
								'&xb='+$F('xb'+i)+
								'&gzrq='+$F('gzrq'+i)+
								'&jbgz='+$F('jbgz'+i)+
								'&tc='+$F('tc'+i)+
								'&yfgz='+$F('yfgz'+i)+
								'&sbf='+$F('sbf'+i)+
								'&khgz='+$F('khgz'+i)+
								'&sfgz='+$F('sfgz'+i),
				onComplete : function(xmlHttp,error){
					$('addButtun').value="添加完成"
					query();
					$('addButtun').disabled="";
					$('addButtun').value="添加"
				}
			}
		);
	}else{
		//编辑保存
		pag.update(
			baseUrl + '?action=save',
			'editForm',
			function() {
				pag.back('_index','_update');
				query();
			}
		);
	}
	
	
	return false;
}
// 编辑页面显示
function edit(id)
{
	var _id = base.getChecked('id', true);
	if (!id && _id.length != 1) {
		base.alert('请先选择要编辑的记录，编辑只能一次选择一条记录！');
		return;
	}
	base.log('要编辑的记录ID为：' + (id || _id[0]));
	pag.showEdit(
		baseUrl + '?action=edit',
		'_update',
		'_index',
		{
			id : id || _id[0]
		},
		function() {}
	);
}
//价格check,允许负数
function checkPrice(price){  
	var check_price = price.value;
	//alert(check_price.substring(0,1));
	if(check_price.substring(0,1) == '-'){
		check_price = check_price.substring(1,check_price.length);
		//alert(check_price.substring(1,check_price.length));
	}		
	return (/^(([1-9]\d*)|\d)(\.\d{1,2})?$/).test(check_price);
}


/**
 * 为text input提供 distinct选项,这里用作  show姓名
 */
function setDistinctValue(o,spanId,domainClassName,propertyName){
	document.getElementById(spanId).style.display='';	
	var mouseX = event.clientX;
	var mouseY = event.clientY;	
	new Ajax.Request(
		baseUrl + '?action=setDistinctValue', 
		{
			method : 'POST',
			evalScripts : true,
			parameters :	'spanId='+spanId+
			            	'&inputId='+o.id+
			           		'&inputValue='+o.value+
			            	'&mouseX='+mouseX+
			            	'&mouseY='+mouseY+
			            	'&domainClassName='+domainClassName+
			            	'&propertyName='+propertyName,
			onComplete : function(xmlHttp,error){
				var returnVal = xmlHttp.responseText;
				document.getElementById(spanId).innerHTML=returnVal;
			}
		}
	);
}

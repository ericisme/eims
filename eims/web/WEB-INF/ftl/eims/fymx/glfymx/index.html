var pag = new PageExe();
var baseUrl = '/eims/fymx/glfymx.do';
function AllAreaExcel()    
{   
 var oXL = new ActiveXObject("Excel.Application");    
 var oWB = oXL.Workbooks.Add();    
 var oSheet = oWB.ActiveSheet;     
 var sel=document.body.createTextRange();   
 sel.moveToElementText(eimsListTable);   
 sel.select();   
 sel.execCommand("Copy");   
 oSheet.Paste();   
 oXL.Visible = true;   
}
//初始化index
function indexOnLoad(){
	query();
}

//查询
function query(){	
	if (pag == null) pag = new PageExe();
	var qv = 'a=a';
	if($F('_ksrq') != ''){
		qv += '&fyrq__gte__string=' + $F('_ksrq');
	}
	if($F('_jsrq') != ''){
		qv += '&fyrq__lte__string=' + $F('_jsrq');
	}
	pag.query(
		baseUrl + '?action=list',
		'_list',
		qv + '&orders=id__desc'
	);
}
// 分页查询方法
function glfymxJump(/*string*/_url, /*int*/curPage)
{
	pag.query(
		_url + curPage,
		'_list'
	);
}

// 删除
function remove(id)
{
	var _id = base.getChecked('id', true);
	if (!id && _id.length < 1) {
		base.alert('请先选择要删除的记录！');
		return;
	}
	base.log('要删除的员工工资记录ID为：' + (id || _id.join(',')));
	base.confirm('您确信要删除选中的记录吗？', function() {
		new Ajax.Request(
				baseUrl + '?action=remove',
				{
					method : 'POST',
					evalScripts : true,
					parameters :	'id=' + (id || _id.join('&id=')),
					onComplete : function(xmlHttp,error){
						alert("删除成功");
						query();
					}
				}
			);		
	});
}

// 编辑页面显示
function edit(id)
{
	var _id = base.getChecked('id', true);
	if (!id && _id.length != 1) {
		base.alert('请先选择要编辑的记录，编辑只能一次选择一条记录！');
		return;
	}
	base.log('要编辑的记录ID为：' + (id || _id[0]));
	pag.showEdit(
		baseUrl + '?action=edit',
		'_update',
		'_index',
		{
			id : id || _id[0]
		},
		function() {}
	);
}
// 添加页面显示
function insert(){
	pag.showAdd(
		baseUrl + '?action=create',
		'_update', 
		'_index',
		function() { }
	);
}


//价格check
function checkPrice(price){  
	return (/^(([1-9]\d*)|\d)(\.\d{1,2})?$/).test(price.value);
}
